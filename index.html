<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <!-- Font Awesome -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <!-- JS do projeto -->
    <script type="module" src="js/main.js" module defer></script>
    <!-- DEPRECATED <script src="js/scripts.js" defer></script> -->
</head>
<body>
    <div class="to-do-container">
        <header>
            <h1 id="task-title">Task List</h1>
        </header>
        <button id="edit-title-button"></button>
        <form id="edit-title-form" class="hide">
            <input type="text" id="new-title-input" placeholder="Type a new title..." class="input-default-style">
            <button id="new-title-button" class="hide">ok</button>
        </form>
        <form id="to-do-form">
            <p>Insert your task:</p>
            <div class="form-control">
                <input type="text" id="to-do-input" placeholder="What will you do?" class="input-default-style">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i> 
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edit your task:</p>
            <div class="form-control">
                <input type="text" id="edit-input" class="input-default-style">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancel</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Search:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Search" class="input-default-style">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filter:</h4>
                <select id="filter-select" class="input-default-style">
                    <option value="all">All</option>
                    <option value="done">Done</option>
                    <option value="to-do" selected>To do</option>
                </select>
            </div>
        </div>
        <div id="to-do-list">
            <!-- Aqui entram as tasks via Javascript -->
        </div>
    </div>
    
</body>
</html>
