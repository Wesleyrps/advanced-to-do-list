<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To Do</title>
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <!-- JS do projeto -->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="to-do-container">
        <header>
            <h1>Advanced To Do</h1>
        </header>
        <form id="to-do-form">
            <p>Insert your task:</p>
            <div class="form-control">
                <input type="text" id="to-do-input" placeholder="O que vocÃª vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i> 
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edit your task:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancel</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Search:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filter:</h4>
                <select id="filter-select">
                    <option value="all">All</option>
                    <option value="done">Done</option>
                    <option value="to-do" selected>To do</option>
                </select>
            </div>
        </div>
        <div id="to-do-list">
            <div class="to-do done">
                <h3>Doing somethink...</h3>
                <button class="finish-to-do">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-to-do">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-to-do">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="to-do">
                <h3>Doing another somethink...</h3>
                <button class="finish-to-do">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-to-do">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-to-do">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
